name: Deploy NodeApp

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Copy files to EC2
      - name: Copy files to EC2
        uses: appleboy/scp-action@v0.1.6
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "."
          target: "/home/ubuntu/nodeapp"

      # 3️⃣ SSH into EC2 and run commands
      - name: Deploy on EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd /home/ubuntu/nodeapp

            # Install Node.js (if not installed)
            if ! command -v node > /dev/null; then
              curl -fsSL https://deb.nodesource.com/setup_20.x | sudo -E bash -
              sudo apt-get install -y nodejs
            fi

            # Install dependencies
            npm install

            # Export environment variables from GitHub Secrets
            export PORT=${{ secrets.PORT }}
            export DB_URL=${{ secrets.DB_URL }}
            export API_KEY=${{ secrets.API_KEY }}

            # Restart or start app with PM2
            pm2 restart app.js || pm2 start app.js --name nodeapp

            # Save PM2 process list and enable startup on reboot
            pm2 save
            pm2 startup | tail -n 1 | bash
